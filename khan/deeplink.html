<html>
<head>
<title>deep link</title>
<script>
var href;

document.addEventListener('DOMContentLoaded', function(){
	var querystring=window.location.search;
	href = "ms-xbl-7C4DE9BF://default" + querystring;
	var link = document.getElementById('link');
	link.href = href;
	
	// close tab after user has navigated
	link.addEventListener('click', function(){
		window.close();
	});
	
}, false);
document.addEventListener('keydown', function(ev){
	document.getElementById('debug').innerText = ev.keyCode;
});
</script>
<style>
#link {
  text-decoration: none;
  background-color: blue;
  color: white;
  padding: 10px;
  border-top: 1px solid #CCCCCC;
  border-right: 1px solid #333333;
  border-bottom: 1px solid #333333;
  border-left: 1px solid #CCCCCC;
}
</style>
</head>
<body>
<a id="link" href="ms-xbl-7C4DE9BF://default">Continue to Khan Academy</a>
<div id="debug"></div>
</body>

</html>
